    <h1>login</h1>  
    <form id="loginForm">  
        <label for="loginAccount">Username:</label>  
        <input type="text" id="loginAccount" name="loginAccount" required><br><br>  
        <label for="loginPassword">Password:</label>  
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>  
        <button type="button" onclick="login()">login</button>  
    </form>  
    <p id="loginMessage"></p>  


    <script>  
        let registeredAccounts = {};  
  
        function login() {  
            const account = document.getElementById('loginAccount').value;  
            const password = document.getElementById('loginPassword').value;  
              
            if (registeredAccounts[account] && registeredAccounts[account] === password) {  
                document.getElementById('loginMessage').innerText = "Login succeededï¼";  
                setTimeout(() => {  
                    window.location.href = 'cart.html';  
                }, 2000);  
            } else {  
                window.location.href = 'cart.html';  
            }  
        }  
    </script>

    <h1>Create Account</h1>    

    <form id="registerForm">  
        <label for="registerAccount">Username:</label>  
        <input type="text" id="registerAccount" name="registerAccount" required><br><br>  
        <label for="registerPassword">Password:</label>  
        <input type="password" id="registerPassword" name="registerPassword" required><br><br>  
        <button type="button" onclick="register()">Create Account</button>  
    </form>  
    <p id="registerMessage"></p>  
    <script>  
        let registeredAccounts = {};  
  
        function register() {  
            const account = document.getElementById('registerAccount').value;  
            const password = document.getElementById('registerPassword').value;  
              
            if (registeredAccounts[account]) {  
                document.getElementById('registerMessage').innerText = "账号已存在，请选择其他账号。";  
            } else {  
                registeredAccounts[account] = password;  
                document.getElementById('registerMessage').innerText = "Registration successful, wait for 2 seconds, please log in.";  
                setTimeout(() => {  
                    window.location.href = 'login.html';  
                }, 2000);  
            }  
        }  
    </script>
